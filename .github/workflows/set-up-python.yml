name: Setup Python And Poetry
on:
  push:
jobs:
  build_release:
    strategy:
      matrix:
        python-version: [ "3.11", "3.12" ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python
      - name: Choose python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python - -y

      - name: Update PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build project for distribution
        run: poetry build

      - name: Check Version
        id: check-version
        run: |
          echo version_tag="$(poetry version --short)-${{ matrix.python-version }}" >> $GITHUB_OUTPUT
          [[ "$(poetry version --short)" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || echo prerelease=true >> $GITHUB_OUTPUT

      - name: Upload both text files
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.python-version }}
          path: dist/

  download-artifact:
    name: downloads an artifact from the last job
    needs: [build_release]
    runs-on: ubuntu-latest
    steps:

      - uses: actions/download-artifact@v4
        name: Download prior artifacts

      - name: Display structure of downloaded files
        run: ls -R ./

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/*"
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: ${{ steps.check-version.outputs.prerelease }} == 'true'
          tag: ${{ steps.check-version.outputs.version_tag }}
